<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>P, DIV, SPAN</title>
    </head>
    <body>
        <!-- The following is an HTML Paragraph Element -->
        <p>This is a Paragraph.</p>
        <!-- The following is an HTML DIV Element -->
        <div>This is a DIV.</div>
        
        <!-- You an embed HTML Elements -->
        <div>
            <p>Both the P and DIV Elements are Block Elements.</p>
        </div>
        
        <div>
            <br />This is an HTML line-break Element.
            <br />Unlike the P and DIV Element tags, the BR Element does not have a closing tag.
            
            <span>Like the BR Element, the SPAN Element is an in-line Element.</span>
        </div>
    </body>
</html>
