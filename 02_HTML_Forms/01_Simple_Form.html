<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Simple Form</title>
    </head>
    <body>
        <h1>User Form (GET)</h1>
        <form name="getForm" id="getForm" method="get" action="http://cscie12.dce.harvard.edu/echo">
            <label for="firstName1">First Name</label>
            <input type="text" name="firstName1" id="firstName1" autofocus required />
            <br />
            <label for="lastName1">Last Name</label>
            <input type="text" name="lastName1" id="lastName1" required />
            <br />
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
        
        <hr />
        
        <h1>User Form (POST)</h1>
        <form name="postForm" id="postForm" method="post" action="http://cscie12.dce.harvard.edu/echo">
            <label for="firstName2">First Name</label>
            <input type="text" name="firstName2" id="firstName2" autofocus required />
            <br />
            <label for="lastName2">Last Name</label>
            <input type="text" name="lastName2" id="lastName2" required />
            <br />
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
